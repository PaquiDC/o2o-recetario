<div *ngIf="!isSearching && areNotThereRecipes()" class="pt-3 text-center">
    <h4>Recipe not found</h4>
</div>


<div *ngIf="!isSearching" class="card-columns">

    <div *ngFor="let recipe of recipes">

        <app-recipe-card class="card mb-3" [recipe]="recipe"></app-recipe-card>
            
    </div>

</div>


<div *ngIf="isSearching" class="mt-5 d-flex justify-content-center">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
